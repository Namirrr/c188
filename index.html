<!DOCTYPE html>
<html>
    <head>
        <title>Shooting Game in Virtual Reality</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script
          src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
      
       
      
      </head>
      <body>
      <a-scene id="scene">
        
      <a-assets>
        <a-asset-item id="shooter" src="./shooter/gun.gltf"></a-asset-item>
        <a-asset-item id="iceberg" src="./iceberg/scene.gltf"></a-asset-item>
   
      </a-assets>

      <a-entity id="environment" environment="preset: dream; skyType:gradient; lighting:point">
    </a-entity>

    <a-entity light="type: ambient; color: blue; intensity:2"></a-entity>
    <a-entity light="type: directional; color: #EEE; intensity: 2" position="-1 1 0"></a-entity>

    <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: false"> 

        <a-entity id="weapon" gltf-model="#shooter" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1"
        player-movement>
        </a-entity>
        </a-entity>

    </a-scene>
    </body>
</html>
